<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>헤더</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
    }

    .wrap {
        width: 100%;
    }

    /* 헤더 */
    .head {
        background-color: #31572E;
        height: 60px;
    }

    /* 로그인, 회원가입 */
    .sign_up ul {
        display: flex;
        /* rigth 값을 주면 적용이 안됨 이유를 모르겠음 */
        justify-content: flex-end;
        list-style: none;
    }

    .sign_up ul a {
        margin-right: 10px;
        text-decoration: none;
        color: #000;
    }

    /* nav */
    .title_search {
        display: flex;
        width: 100%;
        justify-content: center;
        align-items: center;
    }

    .title {
        margin-right: 50px;
        font-size: 64px;
    }

    .title_search .search {
        width: 650px;
        height: 60px;
    }

    .title_search .search input {
        width: 100%;
        height: 100%;
        font-size: 24px;
    }

    /* category */
    .category {
        margin: 0 auto;
        margin-top: 50px;
        width: 1600px;
    }

    .category_list {
        width: 100%;
        border-bottom: 2px solid lightgray;
    }

    .category_list ul {
        display: flex;
        list-style: none;
    }

    .category_list ul li {
        margin-right: 40px;
    }

    .category_list ul li a {
        text-decoration: none;
        color: #000;
    }
</style>

<body>
    <header>
        <div class="wrap">
            <div class="head">
            </div>
            <div class="sign_up">
                <ul>
                    <li><a href="#">로그인</a></li>
                    <li><a href="#">회원가입</a></li>
                    <li><a href="#">F&Q</a></li>
                </ul>
            </div>

            <div class="title_search">
                <div class="title">
                    One can do it!
                </div>
                <div class="search">
                    <input type="text" placeholder="검색어를 입력해 주세요">
                </div>
            </div>
            <div class="category">
                <div class="category_list">
                    <ul>
                        <li><a href="#">전체 카테고리</a></li>
                        <li><a href="#">Best</a></li>
                        <li><a href="#">Sale</a></li>
                        <li><a href="#">장바구니</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
